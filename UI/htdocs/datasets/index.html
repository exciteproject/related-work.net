<!DOCTYPE html>
<html class=".grid">
<head>
    <script type="text/javascript" src="/jquery-3.1.1.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Related-Work.net</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body class=".grid">
<div id="header" class="grid">
    <div id="header_title">
        <h1><a href='/'>Related-Work.net</a> / </h1>
    </div>
    <div id="header_search">
        <form id="form_search" action="#" method="get">
            <input id="q" name="q" type="text" size="20">
            <input type="submit" value="search"/>
        </form>
    </div>
</div>
<div id="body" class="grid">
    <div id="content">
        <h1>Download our datasets</h1>
        <h2>Arxiv</h2>
        <ul>
            <li><a href="https://github.com/exciteproject/arxiv_meta">Arxiv metadata mirror</a></li>
            <li><a href="http://related-work.net/json_dump.tar.gz">Arxiv extracted references</a></li>
            <li><a href="https://github.com/exciteproject/arxiv_pdf_hashes">Arxiv PDF Hashes</a></li>
        </ul>
        <h2>SSOAR</h2>
        <ul>
            <li><a href="https://github.com/exciteproject/ssoar-gold-standard">SSOAR Gold Standard</a></li>
        </ul>
    </div>
</div>
</body>
</html>
