<!DOCTYPE html>
<html class=".grid">
<head>
    <script type="text/javascript" src="/jquery-3.1.1.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Related-Work.net</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body class=".grid">
<div id="header" class="grid">
    <div id="header_title">
        <h1><a href='/'>Related-Work.net</a> / </h1>
        <a id="meta_id"></a> :: <span class="author"></span><span class="title"></span>
    </div>
    <div id="header_nopreview">
        <form id="form_nopreview" action="#" method="get">
            <input type="submit" value="Disable PDF preview">
        </form>
    </div>
    <div id="header_search">
        <form id="form_search" action="#" method="get">
            <input id="q" name="q" type="text" size="20">
            <input type="submit" value="search"/>
        </form>
    </div>
</div>
<div id="body" class="grid">
    <div id="left" class="grid">
        <div id="leftwrap">
            <div class="references">
                <h2>Meta Data</h2>
                <ul>
                    <li>Author :: <span class="author"></span></li>
                    <li>Title :: <span class="title"></span></li>
                </ul>
            </div>
            <div class="references">
                <h2>Cited by</h2>
                <ul id="ul_citations">
                </ul>
            </div>
            <div class="references">
                <h2>References</h2>
                <ol id="ul_references">
                </ol>
            </div>
        </div>
    </div>
    <div id="right" class="grid">
        <iframe id="preview" src="#"></iframe>
    </div>
</div>
</body>
</html>
